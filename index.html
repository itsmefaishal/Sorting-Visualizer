<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <h1 id="title">SORTING VISUALIZER</h1>
        <div class="navbar-elements">
            <div class="array-info">
                <div>
                    <p>Sorting Speed</p>
                    <input id="speed" type="range" min="1" max="10" step="1" value="4" class="slider">
                </div>
                <div>
                    <p>Array Size</p>
                    <input id="size" type="range" min="20" max="200" step="1" value="100" class="slider">
                </div>
                <button id="randomize-button" >Randomize Array</button>
            </div>
            <div class="custom-select">
                <select  name="options" id="options" required>
                    <option value="none">Select Algorithms ...</option>
                    <option value="Merge">Merge Sort</option>
                    <option value="Quick">Quick Sort</option>
                    <option value="Insertion">Insertion Sort</option>
                    <option value="Bubble" onclick="">Bubble Sort</option>
                    <option value="Selection">Selection Sort</option>
                    <option value="Heap">Heap Sort</option>
                </select>
            </div>
        </div>
    </div>
    <div class="body">
        <div id="time">
                <p>Time Complexity</p>
                <br>
                <p>Best Case : <br> <span id="best-time"></span></p>
                <p>Average Case : <br> <span id="avg-time"></span></p>
                <p>Worst Case : <br> <span id="worst-time"></span></p>
        </div>
        <div id="array-container">

        </div>
        <div class="space">
            <p>Space Complexity : <br> <span id="space-comp"></span></p>
        </div>
    </div>
    <script src="./script/index.js"></script>
    <script src="./script/Bubble.js"></script>
    <script src="./script/Merge.js"></script>
    <script src="./script/Insertion.js"></script>
    <script src="./script/Selection.js"></script>
    <script src="./script/Heap.js"></script>
    <script src="./script/Quick.js"></script>
    <script src="./script/animation.js"></script>
</body>
</html>
